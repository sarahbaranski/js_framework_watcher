<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework Watcher</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Javascript Framework Watchers</h1>
    <div class="row">
      <div class="col"
        ><div class="canvas-container"><canvas id="forkChart"></canvas></div
      ></div>
      <div class="col"
        ><div class="canvas-container"><canvas id="watchersChart"></canvas></div
      ></div>
      <div class="col"
        ><div class="canvas-container"><canvas id="starsChart"></canvas></div
      ></div>
      <div class="col"
        ><div class="canvas-container"><canvas id="overallChart"></canvas></div
      ></div>
    </div>
  </body>
</html>
